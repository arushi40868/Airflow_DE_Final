# Docker Compose for Airflow (runs from the .devcontainer/ folder)

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2
  restart: always
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

    # auto-create the Postgres connection expected by your DAG
    AIRFLOW_CONN_POSTGRES: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    PG_CONN_ID: Postgres

    # install required Python packages (no Dockerfile needed)
    _PIP_ADDITIONAL_REQUIREMENTS: >
      matplotlib
      pandas
      faker
      psycopg2-binary
      apache-airflow-providers-postgres

    AIRFLOW_UID: "${AIRFLOW_UID:-50000}"
    AIRFLOW_GID: "${AIRFLOW_GID:-0}"
    AIRFLOW_DATA_DIR: /opt/airflow/data

  volumes:
    - ../dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ../plugins:/opt/airflow/plugins
    - ../config:/opt/airflow/config
    - ../data:/opt/airflow/data

  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: |
      echo "Waiting for Postgres..." && \
      until pg_isready -h postgres -U airflow -d airflow; do sleep 2; done && \
      airflow db init && \
      airflow users create \
        --username admin \
        --firstname Air \
        --lastname Flow \
        --role Admin \
        --email admin@example.com \
        --password admin && \
      echo "Airflow initialization complete."
    depends_on:
      postgres:
        condition: service_healthy

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume:
