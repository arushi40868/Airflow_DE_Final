version: "3.9"

# -----------------------------
# Shared config for Airflow services
# -----------------------------
x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2
  restart: always
  env_file:
    - .env  # optional, if you keep AIRFLOW_UID/AIRFLOW_GID here
  environment:
    # Airflow core
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"

    # Database (Airflow metadata DB)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

    # Your DAG expects conn_id="Postgres"
    # This env var auto-creates a Connection with ID = Postgres
    AIRFLOW_CONN_POSTGRES: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

    # Expose the same id to your DAG via env (optional, matches your code)
    PG_CONN_ID: Postgres

    # Install extra Python deps at container start (no Dockerfile needed)
    # Multiline avoids YAML parsing issues.
    _PIP_ADDITIONAL_REQUIREMENTS: >
      matplotlib
      pandas
      faker
      psycopg2-binary
      apache-airflow-providers-postgres

    # Useful in many official templates; defaults prevent warnings if not set
    AIRFLOW_UID: "${AIRFLOW_UID:-50000}"
    AIRFLOW_GID: "${AIRFLOW_GID:-0}"

    # Where your DAG writes temporary files
    AIRFLOW_DATA_DIR: /opt/airflow/data

  # Map local folders for dev convenience
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./data:/opt/airflow/data

  depends_on:
    postgres:
      condition: service_healthy

# -----------------------------
# Services
# -----------------------------
services:
  # Postgres backing DB for Airflow and your pipeline target
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  # One-shot initialization: installs extras (via _PIP_ADDITIONAL_REQUIREMENTS at start),
  # initializes the Airflow DB, and creates an admin user.
  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: |
      echo "Waiting for Postgres to be ready..." && \
      until pg_isready -h postgres -U airflow -d airflow; do sleep 2; done && \
      airflow db init && \
      airflow users create \
        --username admin \
        --firstname Air \
        --lastname Flow \
        --role Admin \
        --email admin@example.com \
        --password admin && \
      echo "Airflow initialization complete."
    depends_on:
      postgres:
        condition: service_healthy

  # Airflow webserver
  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Airflow scheduler
  scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

# -----------------------------
# Volumes
# -----------------------------
volumes:
  postgres-db-volume:
